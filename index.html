  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Campeonato Brasileiro</title>

<body>
  <div id="app" class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-12">
        <a class="btn btn-primary" href="#" role="button" @click="createNovoJogo">Novo Jogo</a>
      </div>
    </div>
    <br>
    <div class="row" v-if="view == 'tabela'">
      <h3>Campeonato Brasileiro - Série A - 2018</h3>
      <br>
      <br>
      <br>
      <!-- <div class="row"> -->
        <!-- <div class="col-m-12"> -->
          <input type="text" class="form-control" v-model="filter">
        <!-- </div> -->
      <!-- </div> -->

      <table class="table table-striped">
        <thead>
          <tr>
            <th v-for="coluna in colunas">
              <a href="#" @click.prevent="sortBy(coluna)">{{coluna | ucwords}}</a>
            </th>
            
          </tr>
          <tbody>
            <tr v-for="time in timesFiltered">
              <td>
                <img :src="time.escudo" style="height:30px; width:30px;">
                <strong>{{time.nome}}</strong>
              </td>
              <td>{{time.pontos}}</td>
              <td>{{time.gm}}</td>
              <td>{{time.gs}}</td>
              <td>{{ time | saldo }}</td>
            </tr>
          </tbody>
        </thead>
      </table>
    </div>
    <div class="row justify-content-center" v-if="view == 'novoJogo'">
      <form class="form-inline">
        <div class="form-group">
          <input type="number" v-model="novoJogo.casa.gols" class="form-control"> &nbsp;
          <label class="control-label">
            {{novoJogo.casa.time.nome}} &nbsp;
            <img :src="novoJogo.casa.time.escudo" style="height: 30px; width: 30px;">
          </label>
        </div>
        <span>&nbsp;X&nbsp;</span>
        <div class="form-group">
          <label class="control-label">
            <img :src="novoJogo.fora.time.escudo" style="height: 30px; width: 30px;">&nbsp; {{novoJogo.fora.time.nome}}
          </label>
          &nbsp;
          <input type="number" v-model="novoJogo.fora.gols" class="form-control">
        </div>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-primary" v-on:click="fimJogo">Fim de jogo</button>
      </form>
    </div>

    <br>

  </div>
